{% extends 'base.html' %}

{% load bootstrap %}

{% block content %}

    <div class=" row justify-content-center">
      <div class="col-11">
    <div class="card text-center bg-transparent" style="width: 30rem;">
      <div class="card-body ">
        <h1 class="card-title text-light">Reset Password</h1>
        <form method="post" class="text-light">
            {% csrf_token %}
            {{ form | bootstrap }}
            <button type="submit" class="btn btn-primary d-grid gap-2 col-8 mx-auto" style="border-radius: 20px;">Send</button>
        </form>
      </div>
    </div>
  </div>
  </div>

  </div>

{% endblock %}
