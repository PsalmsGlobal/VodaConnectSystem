{% load static %}
<style>

html {
  height: 100%;
}
body {
  margin:0;
  padding:0;
  font-family: sans-serif;
  background: linear-gradient(#141e30, #243b55);
}

.login-box {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 400px;
  padding: 40px;
  transform: translate(-50%, -50%);
  background: #243b55;
  background-image: url(/static/subsInventory/img/backgrounds/gpg.png);
  background-repeat: no-repeat;
  background-position: center;
  background-size: 80%;
  box-sizing: border-box;
  box-shadow: 0 15px 25px rgba(0,0,0,.6);
  border-radius: 10px;
}

.login-box .title {
  margin: 0 0 30px;
  padding: 0;
  color: #fff;
  font-style: inherit;
  font-size: xx-large;
  text-align: center;
}


.login-box .user-box {
  position: relative;
}

.login-box .user-box input {
  width: 100%;
  padding: 10px 0;
  font-size: 16px;
  color: #fff;
  margin-bottom: 30px;
  border: none;
  border-bottom: 1px solid #fff;
  outline: none;
  background: transparent;
}
.login-box .user-box label {
  position: absolute;
  top:0;
  left: 0;
  padding: 10px 0;
  font-size: 16px;
  color: rgb(255, 255, 255);
  pointer-events: none;
  transition: .5s;
}

.login-box .user-box input:focus ~ label,
.login-box .user-box input:valid ~ label {
  top: -20px;
  left: 0;
  color: #ed5fdc;
  font-size: 12px;
}

.login-box form a {
  position: relative;
  display: inline-block;
  padding: 10px 20px;
  color: #fff;
  font-size: 16px;
  text-decoration: none;
  text-transform: uppercase;
  overflow: hidden;
  transition: .5s;
  letter-spacing: 3px; 
  margin-top: 50px;
  top: -30px;
  border-radius: 20px;
  margin-left: 90px;
  background: linear-gradient(-135deg, #162b3a, #382809);
}

.login-box i a {
    text-align: justify;
    text-decoration: none;
    color: #ed5fdc;
    margin-left: 45px;
    font-size: small;
    font-style: normal;
    padding-top: -20%;
}

.login-box i a:hover {
    background:transparent;
    color: rgb(243, 166, 226);
    box-shadow: none;
}

.login-box a:hover {
  background: #aa1999;
  color: #fff;
  border-radius: 20px;
  box-shadow: 0 0 5px #aa1999,
              0 0 25px #aa1999,
              0 0 50px #aa1999,
              0 0 100px #aa1999;
}

.login-box a span {
  position: absolute;
  display: block;
}

.login-box a span:nth-child(1) {
  top: 0;
  border: 1px;
  left: -100%;
  width: 100%;
  height: 3px;
  background: linear-gradient(90deg, transparent, #aa1999);
  animation: btn-anim1 1s linear infinite;
}

@keyframes btn-anim1 {
  0% {
    left: -100%;
  }
  50%,100% {
    left: 100%;
  }
}

.login-box a span:nth-child(2) {
  top: -100%;
  right: 0;
  width: 2px;
  height: 100%;
  background: linear-gradient(180deg, transparent, #aa1999);
  animation: btn-anim2 1s linear infinite;
  animation-delay: .25s
}

@keyframes btn-anim2 {
  0% {
    top: -100%;
  }
  50%,100% {
    top: 100%;
  }
}

.login-box a span:nth-child(3) {
  bottom: 0;
  right: -90%;
  width: 90%;
  height: 3px;
  background: linear-gradient(270deg, transparent, #aa1999);
  animation: btn-anim3 1s linear infinite;
  animation-delay: .5s
}

@keyframes btn-anim3 {
  0% {
    right: -100%;
  }
  50%,100% {
    right: 100%;
  }
}

.login-box a span:nth-child(4) {
  bottom: -100%;
  left: 0;
  width: 2px;
  height: 100%;
  background: linear-gradient(360deg, transparent, #aa1999);
  animation: btn-anim4 1s linear infinite;
  animation-delay: .75s
}

@keyframes btn-anim4 {
  0% {
    bottom: -100%;
  }
  50%,100% {
    bottom: 100%;
  }
}

    </style>

   <div class="login-box">
    <div class="title text-light text-center">LOG IN</div>
    <div class="content">
    <form>
      <div class="user-box">
        <input type="email" name="" required="">
        <label>Username</label>
      </div>
      <div class="user-box">
        <input type="password" name="" required="">
        <label>Password</label>
      </div>
      <a href="#">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
       LOGIN
      </a>  
    </form>
   <i><a href="{% url 'password_reset' %}">Forgot password?</a></i>
    <i><a href="{% url 'auth:register' %}">create one</a></i>
  </div>
</div>
